module:
  name: <MODULE_SLUG>                 # np. redis
  azure_resource: <AZURERM_RESOURCE>  # np. azurerm_redis_cache
  summary: <SERVICE_SUMMARY>
  defaults:
    sku_name: "Basic"
    capacity: 0
  inputs:
    - name: sku_name
      type: string
      default: "Basic"
      description: SKU poziom cenowy
    - name: capacity
      type: number
      default: 0
      description: Rozmiar instancji w ramach SKU
  outputs:
    - id
    - name
    - host
